<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Glossary</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="container mx-auto px-4 py-8">
            <h1 class="text-4xl font-bold text-gray-900 tracking-tight mb-3">Tech Glossary</h1>
            <p class="text-gray-700 text-lg leading-relaxed">A collection of technology terms and definitions</p>
        </div>
    </header>

    <main class="container mx-auto px-4 py-10">
        <div class="mb-6 relative">
            <input 
                type="text" 
                id="search-input" 
                placeholder="Search terms or keywords..." 
                class="w-full px-4 py-3 pr-12 text-base border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            >
            <button 
                id="clear-search" 
                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 focus:outline-none hidden"
                aria-label="Clear search"
            >
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
        <div id="glossary-container" class="space-y-5">
            <!-- Glossary entries will be rendered here by JavaScript -->
        </div>
    </main>

    <script type="module" src="glossary.js"></script>
</body>
</html>
